<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>リクエストを完了できません - 1XXX Status</title>
    <style>
      :root {
        --color-light-pink: #c9a898; /* Mapped from --color-dusty-rose */
        --color-brown: #8a9174; /* Mapped from --color-sage-green */
        --color-dark-brown: #3d403a; /* Mapped from --text-primary */
        --color-pale-pink: #dfdcd6; /* Mapped from --color-lightest */
        --text-primary: #3d403a;
        --text-secondary: #5a5e54;
        --background-gradient-start: #f7f5f2; /* Mapped from --color-background */
        --background-gradient-end: #dfdcd6; /* Mapped from --color-lightest */
        --glass-bg: rgba(223, 220, 214, 0.7);
        --glass-border: rgba(138, 145, 116, 0.3);
        --shadow-soft: rgba(138, 145, 116, 0.1);
        --shadow-medium: rgba(138, 145, 116, 0.15);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
          "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
          sans-serif;
        background: linear-gradient(
          135deg,
          var(--background-gradient-start) 0%,
          var(--background-gradient-end) 100%
        );
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        line-height: 1.6;
      }

      .bg-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        overflow: hidden;
      }

      .shape {
        position: absolute;
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        background: var(--color-light-pink);
        opacity: 0.3;
        animation: morph-and-float 30s infinite ease-in-out;
      }

      .shape:nth-child(1) {
        width: 400px;
        height: 400px;
        top: -50px;
        left: -100px;
        animation-delay: -5s;
      }

      .shape:nth-child(2) {
        width: 300px;
        height: 300px;
        top: 50%;
        right: -150px;
        background-color: var(--color-pale-pink);
        animation-delay: -15s;
        animation-duration: 40s;
      }

      .shape:nth-child(3) {
        width: 250px;
        height: 250px;
        bottom: -80px;
        left: 20%;
        background-color: var(--color-brown);
        animation-delay: -25s;
      }

      @keyframes morph-and-float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg) scale(1);
          border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }
        25% {
          transform: translateY(-40px) rotate(90deg) scale(1.1);
          border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
        }
        50% {
          transform: translateY(20px) rotate(180deg) scale(0.9);
          border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
        }
        75% {
          transform: translateY(-20px) rotate(270deg) scale(1.05);
          border-radius: 30% 70% 50% 50% / 30% 30% 70% 70%;
        }
      }

      .container {
        position: relative;
        z-index: 2;
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .main-card {
        background: var(--glass-bg);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid var(--glass-border);
        border-radius: 32px;
        padding: 70px 60px;
        text-align: center;
        box-shadow: 0 32px 64px var(--shadow-soft);
        animation: fadeInScale 1s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        opacity: 0;
        transform: scale(0.95);
        width: 100%;
      }

      @keyframes fadeInScale {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .icon-header {
        margin-bottom: 30px;
      }

      .icon-header svg {
        width: 60px;
        height: 60px;
        color: var(--color-brown);
        stroke: var(--color-brown);
        stroke-width: 1.5;
        animation: bounceIn 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        60% {
          transform: scale(1.1);
        }
        80% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .main-card .cf-error-details h1 {
        font-family: Georgia, "Times New Roman", Times, serif;
        font-size: 2.8rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 12px;
      }
      .main-card .cf-error-details p {
        font-size: 1.2rem;
        color: var(--text-secondary);
        max-width: 600px;
        margin: 0 auto 20px;
        line-height: 1.6;
      }
      .cferror_details {
        display: none !important;
      }

      .guidance-text {
        color: var(--text-secondary);
        margin-top: 30px;
        font-size: 1rem;
      }

      .details-box {
        background: rgba(255, 255, 255, 0.5);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        padding: 30px;
        margin-top: 30px;
        text-align: left;
      }

      .details-box h3 {
        font-family: Georgia, "Times New Roman", Times, serif;
        font-size: 1.5rem;
        margin-bottom: 15px;
      }

      .details-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
        font-size: 1rem;
      }

      .details-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.4);
        padding: 12px 15px;
        border-radius: 10px;
      }

      .details-item .label {
        font-weight: 500;
        color: var(--text-primary);
      }

      .details-item .value-container {
        display: flex;
        align-items: center;
        gap: 10px;
        word-break: break-all;
      }

      .details-item .value {
        font-family: monospace;
        background: rgba(138, 145, 116, 0.2);
        padding: 5px 8px;
        border-radius: 6px;
        user-select: all;
      }

      .copy-btn {
        background: transparent;
        border: 1px solid var(--color-brown);
        color: var(--color-brown);
        padding: 4px 8px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.8rem;
        transition: all 0.2s ease;
      }

      .copy-btn:hover {
        background: var(--color-brown);
        color: white;
      }

      .copy-btn.copied {
        background: var(--color-brown);
        color: white;
      }

      .actions {
        margin-top: 40px;
      }

      .btn {
        background: transparent;
        border: 2px solid var(--color-brown);
        color: var(--color-brown);
        padding: 10px 20px;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background: var(--color-brown);
        color: white;
        transform: translateY(-2px);
      }

      .footer {
        margin-top: 50px;
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .footer a {
        color: var(--text-primary);
        font-weight: 500;
        text-decoration: none;
        border-bottom: 1px solid var(--color-pale-pink);
        transition: all 0.3s ease;
      }

      .footer a:hover {
        border-bottom-color: var(--color-brown);
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(61, 64, 58, 0.4);
        z-index: 1000;
        backdrop-filter: blur(8px);
        display: none;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.3s ease-out;
      }

      .modal-content {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        padding: 40px;
        max-width: 500px;
        width: 90%;
        text-align: center;
        color: var(--text-primary);
        box-shadow: 0 32px 64px var(--shadow-soft);
        animation: fadeInScale 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        position: relative;
      }

      .modal-content h3 {
        margin-bottom: 16px;
        font-size: 1.6rem;
        font-family: Georgia, "Times New Roman", Times, serif;
      }

      .modal-content p {
        margin-bottom: 24px;
        line-height: 1.6;
        color: var(--text-secondary);
      }

      .contact-info {
        margin-bottom: 24px;
        padding: 12px;
        background: linear-gradient(
          135deg,
          var(--background-gradient-start),
          var(--color-pale-pink)
        );
        border-radius: 12px;
        font-weight: 500;
      }

      .close-btn {
        background: var(--color-brown);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px var(--shadow-soft);
      }

      .close-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px var(--shadow-medium);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }
        .main-card {
          padding: 40px 30px;
        }
        .main-card .cf-error-details h1 {
          font-size: 2.2rem;
        }
        .main-card .cf-error-details p {
          font-size: 1rem;
        }
        .details-item {
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <div class="container">
      <div class="main-card">
        <div class="icon-header">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
        </div>

        ::CLOUDFLARE_ERROR_1000S_BOX::

        <p class="guidance-text">
          問題が解決しない場合、サイト管理者へのお問い合わせの際に、以下の情報をお伝えいただくとスムーズです。
        </p>

        <div class="details-box" style="display: none">
          <h3>Technical Details</h3>
          <div class="details-grid" id="details-content-container">
            <!-- Dynamic content will be inserted here -->
          </div>
        </div>

        <div class="actions">
          <button class="btn" id="support-btn">サポートに連絡</button>
        </div>

        <div class="footer">
          <p>
            &copy; 2025
            <a href="https://misskey.vip" target="_blank">misskey.vip</a>. All
            rights reserved.
          </p>
        </div>
      </div>
    </div>

    <div class="modal-overlay">
      <div class="modal-content">
        <h3>サポートに連絡</h3>
        <p>
          問題が解決しない場合は、以下の連絡先までお問い合わせください。その際、上記のエラー詳細を併せてお伝えいただくと、スムーズに対応できます。
        </p>
        <div class="contact-info">
          <strong>Email:</strong> support@misskey.vip
        </div>
        <button class="close-btn">閉じる</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const detailsBox = document.querySelector(".details-box");
        const detailsContentContainer = document.getElementById(
          "details-content-container",
        );

        const renderCfDetails = () => {
          const cfErrorList = document.querySelector(".cferror_details");
          if (!cfErrorList) {
            return;
          }

          detailsBox.style.display = "block";
          let detailsHtml = "";
          cfErrorList.querySelectorAll("li").forEach((li) => {
            const text = li.textContent.trim();
            const parts = text.split(":");
            if (parts.length < 2) return;

            const label = parts[0].trim();
            const value = parts.slice(1).join(":").trim();
            const id =
              "detail-" + label.toLowerCase().replace(/[^a-z0-9]/g, "-");

            detailsHtml += `
              <div class="details-item">
                  <span class="label">${label}</span>
                  <span class="value-container">
                      <span class="value" id="${id}">${value}</span>
                      <button class="copy-btn" data-clipboard-target="#${id}" aria-label="Copy ${label}">コピー</button>
                  </span>
              </div>`;
          });
          detailsContentContainer.innerHTML = detailsHtml;
        };

        const setupCopyButtons = () => {
          document.querySelectorAll(".copy-btn").forEach((button) => {
            const targetId = button.getAttribute("data-clipboard-target");
            const targetElement = document.querySelector(targetId);

            button.addEventListener("click", () => {
              if (!targetElement) return;
              const textToCopy = targetElement.innerText;

              navigator.clipboard
                .writeText(textToCopy)
                .then(() => {
                  button.textContent = "コピー完了！";
                  button.classList.add("copied");
                  setTimeout(() => {
                    button.textContent = "コピー";
                    button.classList.remove("copied");
                  }, 2000);
                })
                .catch((err) => {
                  console.error("Failed to copy: ", err);
                  button.textContent = "失敗";
                });
            });
          });
        };

        setTimeout(() => {
          renderCfDetails();
          setupCopyButtons();
        }, 100);

        // Modal functionality
        const modalOverlay = document.querySelector(".modal-overlay");
        const supportBtn = document.getElementById("support-btn");
        const closeBtn = document.querySelector(".close-btn");

        const openModal = () => {
          modalOverlay.style.display = "flex";
        };
        const closeModal = () => {
          modalOverlay.style.animation = "fadeOut 0.3s ease-in forwards";
          setTimeout(() => {
            modalOverlay.style.display = "none";
            modalOverlay.style.animation = "fadeIn 0.3s ease-out";
          }, 300);
        };

        supportBtn.addEventListener("click", openModal);
        closeBtn.addEventListener("click", closeModal);
        modalOverlay.addEventListener("click", (e) => {
          if (e.target === modalOverlay) closeModal();
        });
      });
    </script>
  </body>
</html>
