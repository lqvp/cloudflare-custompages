<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サーバーエラー - 5XX エラー</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #c5a7cf;
            --color-secondary: #e3d5e2;
            --color-accent: #dfa9c2;
            --color-tertiary: #aca8d0;
            --text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 50%, var(--color-accent) 100%);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .circle-1 {
            width: 200px;
            height: 200px;
            background: var(--color-accent);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            background: var(--color-tertiary);
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .circle-3 {
            width: 100px;
            height: 100px;
            background: var(--color-secondary);
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
            }
            50% {
                transform: translateY(-10px) rotate(180deg);
            }
            75% {
                transform: translateY(-30px) rotate(270deg);
            }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .error-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 25px 50px var(--shadow-color);
            animation: slideInUp 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
            max-width: 800px;
            width: 100%;
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--color-accent), var(--color-tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px var(--shadow-color);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px var(--shadow-color);
        }

        .error-message {
            font-size: 1.2rem;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .error-details {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 40px;
            border: 1px solid var(--glass-border);
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 500;
            opacity: 0.8;
        }

        .detail-value {
            font-weight: 300;
            font-family: 'Courier New', monospace;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--color-accent), var(--color-tertiary));
            color: white;
            box-shadow: 0 8px 20px rgba(223, 169, 194, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(223, 169, 194, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff6b6b;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0.3;
            }
        }

        .status-text {
            font-size: 0.9rem;
            font-weight: 400;
            opacity: 0.8;
        }

        .color-palette {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .color-swatch:hover {
            transform: scale(1.2);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .color-1 { background: var(--color-primary); }
        .color-2 { background: var(--color-secondary); }
        .color-3 { background: var(--color-accent); }
        .color-4 { background: var(--color-tertiary); }

        .footer {
            margin-top: 60px;
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
            font-weight: 300;
        }

        .footer a {
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .footer a:hover {
            border-bottom-color: var(--text-color);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .error-card {
                padding: 40px 20px;
            }

            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }

        /* Loading animation */
        .loading-dots {
            display: inline-flex;
            gap: 5px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: loading 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Hover effects for interactive elements */
        .error-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px var(--shadow-color);
        }

        .detail-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding-left: 15px;
            padding-right: 15px;
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="bg-elements">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
    </div>

    <div class="container">
        <div class="error-card">
            <!-- Status indicator -->
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span class="status-text">サーバーエラーが発生しました</span>
            </div>

            <!-- Error code -->
            <div class="error-code">::CLOUDFLARE_ERROR_500S_BOX::</div>

            <!-- Error title -->
            <h1 class="error-title">サーバーエラーが発生しました</h1>

            <!-- Error message -->
            <p class="error-message">
                申し訳ございませんが、サーバーで問題が発生しました。
                しばらく時間をおいてから再度お試しください。
            </p>

            <!-- Error details -->
            <div class="error-details">
                <div class="detail-item">
                    <span class="detail-label">エラーコード:</span>
                    <span class="detail-value">::CLOUDFLARE_ERROR_500S_BOX::</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Location:</span>
                    <span class="detail-value">::GEO::</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">リクエストID:</span>
                    <span class="detail-value">::RAY_ID::</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">IPアドレス:</span>
                    <span class="detail-value">::CLIENT_IP::</span>
                </div>
            </div>

            <!-- Action buttons -->
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="window.location.reload()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                        <path d="M21 3v5h-5"></path>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                        <path d="M3 21v-5h5"></path>
                    </svg>
                    ページを再読み込み
                </button>
                <a href="https://google.com" class="btn btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9,22 9,12 15,12 15,22"></polyline>
                    </svg>
                    ホームに戻る
                </a>
                <button class="btn btn-secondary" onclick="showContactInfo()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                    サポートに連絡
                </button>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>&copy; {{cf_timestamp_year}} <a href="/" target="_blank">misskey.vip</a>.All rights reserved.</p>
            </div>
        </div>
    </div>

    <script>
        // Enhanced interactivity and animations
        document.addEventListener('DOMContentLoaded', function() {
            // Add loading animation to buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    if (this.classList.contains('btn-primary')) {
                        this.innerHTML = '<span class="loading-dots"><span class="loading-dot"></span><span class="loading-dot"></span><span class="loading-dot"></span></span> 読み込み中...';
                        this.disabled = true;
                    }
                });
            });

            // Add hover effects to color swatches
            const colorSwatches = document.querySelectorAll('.color-swatch');
            colorSwatches.forEach(swatch => {
                swatch.addEventListener('click', function() {
                    // Create ripple effect
                    const ripple = document.createElement('div');
                    ripple.style.position = 'absolute';
                    ripple.style.borderRadius = '50%';
                    ripple.style.background = 'rgba(255, 255, 255, 0.6)';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.animation = 'ripple 0.6s linear';
                    ripple.style.left = '50%';
                    ripple.style.top = '50%';
                    ripple.style.width = '100%';
                    ripple.style.height = '100%';
                    ripple.style.marginLeft = '-50%';
                    ripple.style.marginTop = '-50%';
                    
                    this.style.position = 'relative';
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });

            // Add parallax effect to background elements
            document.addEventListener('mousemove', function(e) {
                const circles = document.querySelectorAll('.floating-circle');
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                circles.forEach((circle, index) => {
                    const speed = (index + 1) * 0.5;
                    const x = (mouseX - 0.5) * speed * 20;
                    const y = (mouseY - 0.5) * speed * 20;
                    circle.style.transform = `translate(${x}px, ${y}px)`;
                });
            });

            // Add smooth scroll behavior
            document.documentElement.style.scrollBehavior = 'smooth';

            // Add error tracking (if analytics is available)
            if (typeof gtag !== 'undefined') {
                gtag('event', 'error_page_view', {
                    'error_code': '{{cf_error_code}}',
                    'error_type': '{{cf_error_type}}',
                    'page_location': window.location.href
                });
            }
        });

        // Contact info modal
        function showContactInfo() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                backdrop-filter: blur(5px);
            `;
            
            modal.innerHTML = `
                <div style="
                    background: var(--glass-bg);
                    backdrop-filter: blur(20px);
                    border: 1px solid var(--glass-border);
                    border-radius: 16px;
                    padding: 40px;
                    max-width: 500px;
                    width: 90%;
                    text-align: center;
                    color: var(--text-color);
                    box-shadow: 0 25px 50px var(--shadow-color);
                ">
                    <h3 style="margin-bottom: 20px; font-size: 1.5rem;">サポートに連絡</h3>
                    <p style="margin-bottom: 30px; line-height: 1.6;">
                        エラーが継続して発生する場合は、以下の方法でサポートチームにお問い合わせください。
                    </p>
                    <div style="margin-bottom: 20px;">
                        <strong>メール:</strong> support@yourwebsite.com
                    </div>
                    <div style="margin-bottom: 30px;">
                        <strong>エラーコード:</strong> {{cf_error_code}}
                    </div>
                    <button onclick="this.closest('div[style*=\'position: fixed\']').remove()" 
                            style="
                                background: var(--color-accent);
                                color: white;
                                border: none;
                                padding: 12px 24px;
                                border-radius: 25px;
                                cursor: pointer;
                                font-weight: 500;
                            ">
                        閉じる
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Close modal on background click
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Auto-refresh functionality (optional)
        let refreshCountdown = 30;
        const refreshTimer = setInterval(() => {
            refreshCountdown--;
            if (refreshCountdown <= 0) {
                clearInterval(refreshTimer);
                window.location.reload();
            }
        }, 1000);

        // Cancel auto-refresh if user interacts
        document.addEventListener('click', () => {
            clearInterval(refreshTimer);
        });
    </script>
</body>
</html>
