<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サーバーエラー - 5XX エラー</title>
    <style>
      :root {
        /* Mapped from original 5xx page */
        --color-light-pink: #eccdd2;
        --color-brown: #4a3429;
        --color-dark-brown: #2c1810;
        --color-pale-pink: #f3e8e8;
        --text-primary: var(--color-dark-brown);
        --text-secondary: #6b4f3f;
        --background-gradient-start: #f3e8e8;
        --background-gradient-end: #e2ddde;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(236, 205, 210, 0.5);
        --shadow-soft: rgba(44, 24, 16, 0.08);
        --shadow-medium: rgba(44, 24, 16, 0.12);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
          "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
          sans-serif;
        background: linear-gradient(
          135deg,
          var(--background-gradient-start) 0%,
          var(--background-gradient-end) 100%
        );
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        line-height: 1.6;
      }

      .bg-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        overflow: hidden;
      }

      .shape {
        position: absolute;
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        background: var(--color-light-pink);
        opacity: 0.3;
        animation: morph-and-float 30s infinite ease-in-out;
      }

      .shape:nth-child(1) {
        width: 400px;
        height: 400px;
        top: -50px;
        left: -100px;
        animation-delay: -5s;
      }

      .shape:nth-child(2) {
        width: 300px;
        height: 300px;
        top: 50%;
        right: -150px;
        background-color: #d5ece2; /* From original */
        animation-delay: -15s;
        animation-duration: 40s;
      }

      .shape:nth-child(3) {
        width: 250px;
        height: 250px;
        bottom: -80px;
        left: 20%;
        background-color: var(--color-brown);
        animation-delay: -25s;
      }

      @keyframes morph-and-float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg) scale(1);
          border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }
        25% {
          transform: translateY(-40px) rotate(90deg) scale(1.1);
          border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
        }
        50% {
          transform: translateY(20px) rotate(180deg) scale(0.9);
          border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
        }
        75% {
          transform: translateY(-20px) rotate(270deg) scale(1.05);
          border-radius: 30% 70% 50% 50% / 30% 30% 70% 70%;
        }
      }

      .container {
        position: relative;
        z-index: 2;
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .main-card {
        background: var(--glass-bg);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid var(--glass-border);
        border-radius: 32px;
        padding: 70px 60px;
        text-align: center;
        box-shadow: 0 32px 64px var(--shadow-soft);
        animation: fadeInScale 1s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        opacity: 0;
        transform: scale(0.95);
        width: 100%;
      }

      @keyframes fadeInScale {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .status-indicator {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-bottom: 30px;
      }

      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ff6b6b;
        animation: pulse 2s infinite;
        box-shadow: 0 0 8px rgba(255, 107, 107, 0.5);
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.7;
        }
      }

      .status-text {
        font-size: 1rem;
        font-weight: 500;
        color: var(--text-primary);
      }

      .title {
        font-family: Georgia, "Times New Roman", Times, serif;
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: var(--text-primary);
      }

      .message {
        font-size: 1.2rem;
        line-height: 1.7;
        margin-bottom: 40px;
        color: var(--text-secondary);
        max-width: 550px;
        margin-left: auto;
        margin-right: auto;
      }

      .cf-error-details {
        background: rgba(255, 255, 255, 0.5);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        padding: 30px;
        margin-top: 30px;
        color: var(--text-primary);
      }

      .cf-error-details h1 {
        font-family: Georgia, "Times New Roman", Times, serif;
        font-size: 1.8rem;
        margin-bottom: 15px;
      }

      .cf-error-details p {
        line-height: 1.6;
      }

      .actions {
        margin-top: 40px;
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        background: transparent;
        border: 2px solid var(--color-brown);
        color: var(--color-brown);
        padding: 12px 24px;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn:hover {
        background: var(--color-brown);
        color: white;
        transform: translateY(-2px);
      }

      .btn-primary {
        background: var(--color-brown);
        color: white;
      }
      .btn-primary:hover {
        background: var(--color-dark-brown);
        border-color: var(--color-dark-brown);
      }

      .footer {
        margin-top: 50px;
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .footer a {
        color: var(--text-primary);
        font-weight: 500;
        text-decoration: none;
        border-bottom: 1px solid var(--color-pale-pink);
        transition: all 0.3s ease;
      }

      .footer a:hover {
        border-bottom-color: var(--color-brown);
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }
        .main-card {
          padding: 40px 30px;
        }
        .title {
          font-size: 2.2rem;
        }
        .message {
          font-size: 1rem;
        }
        .actions {
          flex-direction: column;
          align-items: center;
        }
        .btn {
          width: 100%;
          max-width: 300px;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <div class="container">
      <div class="main-card">
        <div class="status-indicator">
          <div class="status-dot"></div>
          <span class="status-text">サーバーエラーが発生しました</span>
        </div>

        <h1 class="title">サーバーで問題が発生しました</h1>
        <p class="message">
          申し訳ございませんが、現在リクエストを処理できません。しばらく時間をおいてから再度お試しください。
        </p>

        ::CLOUDFLARE_ERROR_500S_BOX::

        <div class="actions">
          <button class="btn btn-primary" onclick="window.location.reload()">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"
              ></path>
              <path d="M21 3v5h-5"></path>
              <path
                d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"
              ></path>
              <path d="M3 21v-5h5"></path>
            </svg>
            ページを再読み込み
          </button>
          <a href="/" class="btn">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9,22 9,12 15,12 15,22"></polyline>
            </svg>
            ホームに戻る
          </a>
        </div>

        <div class="footer">
          <p>
            &copy; 2025
            <a href="https://misskey.vip" target="_blank">misskey.vip</a>. All
            rights reserved.
          </p>
        </div>
      </div>
    </div>

    <script>
      // Auto-refresh functionality with user interaction detection
      let refreshCountdown = 30;
      let userInteracted = false;

      const refreshTimer = setInterval(() => {
        if (!userInteracted) {
          refreshCountdown--;
          if (refreshCountdown <= 0) {
            clearInterval(refreshTimer);
            window.location.reload();
          }
        }
      }, 1000);

      // Cancel auto-refresh if user interacts
      const cancelRefresh = () => {
        userInteracted = true;
        clearInterval(refreshTimer);
      };

      document.addEventListener("click", cancelRefresh);
      document.addEventListener("keydown", cancelRefresh);
    </script>
  </body>
</html>
