<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>接続の安全性を確認しています...</title>
    <meta name="robots" content="noindex, nofollow" />
    <style>
      :root {
        /* Mapped from original challenge page */
        --color-light-pink: #ddefe3; /* --color-light-green */
        --color-brown: #41956a; /* --color-dark-green */
        --color-dark-brown: #1e2923; /* --text-primary */
        --color-pale-pink: #f3f7f9; /* --color-lightest */
        --text-primary: var(--color-dark-brown);
        --text-secondary: #314d39;
        --background-gradient-start: #f3f7f9;
        --background-gradient-end: #ddefe3;
        --glass-bg: rgba(255, 255, 255, 0.6);
        --glass-border: rgba(209, 239, 227, 0.5);
        --shadow-soft: rgba(65, 149, 106, 0.1);
        --shadow-medium: rgba(65, 149, 106, 0.15);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
          "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
          sans-serif;
        background: linear-gradient(
          135deg,
          var(--background-gradient-start) 0%,
          var(--background-gradient-end) 100%
        );
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        line-height: 1.6;
      }

      .bg-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        overflow: hidden;
      }

      .shape {
        position: absolute;
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        background: var(--color-light-pink);
        opacity: 0.3;
        animation: morph-and-float 30s infinite ease-in-out;
      }

      .shape:nth-child(1) {
        width: 400px;
        height: 400px;
        top: -50px;
        left: -100px;
        animation-delay: -5s;
        background-color: #9ecda5; /* From original */
      }

      .shape:nth-child(2) {
        width: 300px;
        height: 300px;
        top: 50%;
        right: -150px;
        background-color: var(--color-pale-pink);
        animation-delay: -15s;
        animation-duration: 40s;
      }

      .shape:nth-child(3) {
        width: 250px;
        height: 250px;
        bottom: -80px;
        left: 20%;
        background-color: var(--color-brown);
        animation-delay: -25s;
      }

      @keyframes morph-and-float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg) scale(1);
          border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }
        25% {
          transform: translateY(-40px) rotate(90deg) scale(1.1);
          border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
        }
        50% {
          transform: translateY(20px) rotate(180deg) scale(0.9);
          border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
        }
        75% {
          transform: translateY(-20px) rotate(270deg) scale(1.05);
          border-radius: 30% 70% 50% 50% / 30% 30% 70% 70%;
        }
      }

      .container {
        position: relative;
        z-index: 2;
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .main-card {
        background: var(--glass-bg);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid var(--glass-border);
        border-radius: 32px;
        padding: 70px 60px;
        text-align: center;
        box-shadow: 0 32px 64px var(--shadow-soft);
        animation: fadeInScale 1s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        opacity: 0;
        transform: scale(0.95);
        width: 100%;
      }

      @keyframes fadeInScale {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .spinner {
        width: 50px;
        height: 50px;
        margin: 0 auto 25px;
        border: 5px solid var(--color-light-pink);
        border-top-color: var(--color-brown);
        border-radius: 50%;
        animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .title {
        font-family: Georgia, "Times New Roman", Times, serif;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 12px;
        color: var(--text-primary);
      }

      .subtitle {
        font-size: 1.1rem;
        line-height: 1.7;
        margin-bottom: 30px;
        color: var(--text-secondary);
        max-width: 550px;
        margin-left: auto;
        margin-right: auto;
      }

      .widget-box {
        margin-bottom: 25px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 16px;
        border: 1px solid var(--glass-border);
        min-height: 90px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .widget-box h1,
      .widget-box h2#challenge-running,
      .widget-box #challenge-body-text,
      .widget-box .footer {
        display: none;
      }

      .info-box {
        background: rgba(255, 255, 255, 0.5);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        padding: 30px;
        margin-top: 30px;
        text-align: left;
      }

      .info-box h3 {
        font-family: Georgia, "Times New Roman", Times, serif;
        font-size: 1.5rem;
        margin-bottom: 15px;
      }

      .info-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
        font-size: 1rem;
      }

      .info-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.4);
        padding: 12px 15px;
        border-radius: 10px;
      }

      .info-item span:first-child {
        font-weight: 500;
        color: var(--text-primary);
      }

      .info-item span:last-child {
        font-family: monospace;
        background: rgba(65, 149, 106, 0.2);
        padding: 5px 8px;
        border-radius: 6px;
        user-select: all;
      }

      .footer {
        margin-top: 50px;
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .footer a {
        color: var(--text-primary);
        font-weight: 500;
        text-decoration: none;
        border-bottom: 1px solid var(--color-pale-pink);
        transition: all 0.3s ease;
      }

      .footer a:hover {
        border-bottom-color: var(--color-brown);
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }
        .main-card {
          padding: 40px 30px;
        }
        .title {
          font-size: 2.2rem;
        }
        .subtitle {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <div class="container">
      <div class="main-card">
        <div class="spinner"></div>
        <h1 class="title">接続の安全性を確認しています</h1>
        <p class="subtitle">このプロセスは自動で行われ、数秒で完了します。</p>

        <div class="widget-box">::CF_WIDGET_BOX::</div>

        <div class="info-box">
          <h3>デバッグ情報</h3>
          <div class="info-grid">
            <div class="info-item">
              <span>Ray ID</span>
              <span id="ray-id">::RAY_ID::</span>
            </div>
            <div class="info-item">
              <span>あなたのIP</span>
              <span id="ip-address">::CLIENT_IP::</span>
            </div>
            <div class="info-item">
              <span>国</span>
              <span id="geo">::GEO::</span>
            </div>
          </div>
        </div>

        <div class="footer">
          <p>
            &copy; 2025
            <a href="https://misskey.vip" target="_blank">misskey.vip</a>. All
            rights reserved.
          </p>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function sanitizeToken(element, fallbackText = "N/A") {
          if (!element || element.textContent.includes("::")) {
            if (element) {
              element.textContent = fallbackText;
            }
            return null;
          }
          return element.textContent;
        }

        sanitizeToken(document.getElementById("ray-id"), "利用不可");
        sanitizeToken(document.getElementById("ip-address"), "非公開");
        sanitizeToken(document.getElementById("geo"), "非公開");
      });
    </script>
  </body>
</html>
