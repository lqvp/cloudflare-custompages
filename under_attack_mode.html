<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セキュリティチェックを実行中 - Under Attack Mode</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        :root {
            --color-background: #f2ece7;
            --color-primary-brown: #9f8f7c;
            --color-primary-green: #6a8359;
            --color-accent-light: #ede5d8;
            
            --text-primary: #3a322c;
            --text-secondary: #5c5148;
            --text-muted: #8b8076;
            
            --glass-bg: rgba(242, 236, 231, 0.7);
            --glass-border: rgba(159, 143, 124, 0.3);
            --shadow-soft: rgba(106, 131, 89, 0.1);
            --shadow-medium: rgba(106, 131, 89, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--color-background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 200px; height: 200px;
            background: var(--color-primary-green);
            top: 10%; left: 15%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 150px; height: 150px;
            background: var(--color-primary-brown);
            top: 70%; right: 10%;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 100px; height: 100px;
            background: var(--color-accent-light);
            top: 40%; left: 45%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 700px;
            width: 100%;
        }

        .challenge-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 16px 48px var(--shadow-soft);
            animation: fadeIn 1s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .challenge-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, var(--color-primary-brown), var(--color-primary-green));
        }

        .title {
            font-family: serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .challenge-box {
            margin-bottom: 30px;
            min-height: 100px; /* Adjusted min-height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #challenge-form {
            display: none;
        }

        /* Styles for Cloudflare injected content */
        .challenge-box .main-wrapper h1,
        .challenge-box .main-wrapper h2#challenge-running,
        .challenge-box .main-wrapper #challenge-body-text {
            display: none;
        }

        .challenge-box .main-wrapper {
            width: 100%;
        }

        .challenge-box .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .challenge-box .footer-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .challenge-box .footer .ray-id {
            font-family: monospace;
        }

        .challenge-box .footer a {
            color: var(--color-primary-green);
            font-weight: 500;
        }

        #challenge-error-title {
            margin-top: 20px;
            padding: 15px;
            background: rgba(159, 143, 124, 0.2);
            border-radius: 8px;
            color: var(--text-secondary);
        }

        #challenge-error-title .h2 {
            font-size: 1rem;
            font-weight: 500;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .footer a {
            color: var(--color-primary-green);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--text-primary);
        }

        .support-link {
            display: inline-block;
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--text-muted);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .support-link:hover {
            color: var(--color-primary-green);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(58, 50, 44, 0.4);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: modalFadeIn 0.3s ease-out;
        }

        .modal-content {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            color: var(--text-primary);
            box-shadow: 0 16px 48px var(--shadow-soft);
            animation: modalSlideUp 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
        }
        
        .modal-content h3 {
            margin-bottom: 16px;
            font-size: 1.8rem;
            font-family: serif;
        }

        .modal-content p {
            margin-bottom: 24px;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .contact-info {
            margin-bottom: 24px;
            padding: 12px;
            background: linear-gradient(135deg, var(--color-background), var(--color-accent-light));
            border-radius: 12px;
            font-weight: 500;
        }
        
        .close-btn {
            background: linear-gradient(135deg, var(--color-primary-brown), var(--color-primary-green));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px var(--shadow-soft);
        }

        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--shadow-medium);
        }

        @keyframes modalFadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes modalFadeOut { from { opacity: 1; } to { opacity: 0; } }
        @keyframes modalSlideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Responsive Design */
        @media (max-width: 768px) {
            .challenge-container {
                padding: 30px;
            }
            .title {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .challenge-container {
                padding: 20px;
            }
            .title {
                font-size: 1.8rem;
            }
            .subtitle {
                font-size: 0.9rem;
            }
            .modal-content {
                padding: 30px;
            }
            .modal-content h3 {
                font-size: 1.5rem;
            }
        }

    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    <div class="container">
        <div class="challenge-container">
            <h1 class="title">セキュリティチェックを実行中</h1>
            <p class="subtitle">サイトの安全性を確保するため、接続を確認しています。このプロセスは自動で行われ、数秒で完了します。</p>
            
            <div class="challenge-box">
                ::CF_WIDGET_BOX::
            </div>
            
            <div class="footer">
                <p>&copy; 2025 <a href="https://misskey.vip" target="_blank">misskey.vip</a>. All rights reserved.</p>
                <p>This site is protected by <a href="https://www.cloudflare.com/ja-jp/" target="_blank" rel="noopener">Cloudflare</a>.</p>
                <a class="support-link">問題が解決しない場合</a>
            </div>
        </div>
    </div>

    <div class="modal-overlay">
        <div class="modal-content">
            <h3>サポートに連絡</h3>
            <p>問題が解決しない場合は、以下の連絡先までお問い合わせください。その際、エラーの詳細をお伝えいただくと、スムーズに対応できます。</p>
            <div class="contact-info"><strong>Email:</strong> support@misskey.vip</div>
            <button class="close-btn">閉じる</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Modal functionality
            const modalOverlay = document.querySelector('.modal-overlay');
            const supportLink = document.querySelector('.support-link');
            const closeBtn = document.querySelector('.close-btn');

            const openModal = () => { modalOverlay.style.display = 'flex'; };
            const closeModal = () => {
                modalOverlay.style.animation = 'modalFadeOut 0.3s ease-in forwards';
                setTimeout(() => {
                    modalOverlay.style.display = 'none';
                    modalOverlay.style.animation = 'modalFadeIn 0.3s ease-out';
                }, 300);
            };

            supportLink.addEventListener('click', (e) => { e.preventDefault(); openModal(); });
            closeBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => { if (e.target === modalOverlay) closeModal(); });
        });
    </script>
</body>
</html>
