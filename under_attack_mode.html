<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>セキュリティチェックを実行中 - Under Attack Mode</title>
    <meta name="robots" content="noindex, nofollow" />
    <style>
      :root {
        /* Mapped from original under_attack_mode page */
        --color-light-pink: #ede5d8; /* --color-accent-light */
        --color-brown: #6a8359; /* --color-primary-green */
        --color-dark-brown: #3a322c; /* --text-primary */
        --color-pale-pink: #f2ece7; /* --color-background */
        --text-primary: var(--color-dark-brown);
        --text-secondary: #5c5148;
        --background-gradient-start: #f2ece7;
        --background-gradient-end: #ede5d8;
        --glass-bg: rgba(242, 236, 231, 0.7);
        --glass-border: rgba(159, 143, 124, 0.3);
        --shadow-soft: rgba(106, 131, 89, 0.1);
        --shadow-medium: rgba(106, 131, 89, 0.15);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
          "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
          sans-serif;
        background: linear-gradient(
          135deg,
          var(--background-gradient-start) 0%,
          var(--background-gradient-end) 100%
        );
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        line-height: 1.6;
      }

      .bg-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        overflow: hidden;
      }

      .shape {
        position: absolute;
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        background: var(--color-light-pink);
        opacity: 0.3;
        animation: morph-and-float 30s infinite ease-in-out;
      }

      .shape:nth-child(1) {
        width: 400px;
        height: 400px;
        top: -50px;
        left: -100px;
        animation-delay: -5s;
        background-color: #9f8f7c; /* From original */
      }

      .shape:nth-child(2) {
        width: 300px;
        height: 300px;
        top: 50%;
        right: -150px;
        background-color: var(--color-pale-pink);
        animation-delay: -15s;
        animation-duration: 40s;
      }

      .shape:nth-child(3) {
        width: 250px;
        height: 250px;
        bottom: -80px;
        left: 20%;
        background-color: var(--color-brown);
        animation-delay: -25s;
      }

      @keyframes morph-and-float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg) scale(1);
          border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }
        25% {
          transform: translateY(-40px) rotate(90deg) scale(1.1);
          border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
        }
        50% {
          transform: translateY(20px) rotate(180deg) scale(0.9);
          border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
        }
        75% {
          transform: translateY(-20px) rotate(270deg) scale(1.05);
          border-radius: 30% 70% 50% 50% / 30% 30% 70% 70%;
        }
      }

      .container {
        position: relative;
        z-index: 2;
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .main-card {
        background: var(--glass-bg);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid var(--glass-border);
        border-radius: 32px;
        padding: 70px 60px;
        text-align: center;
        box-shadow: 0 32px 64px var(--shadow-soft);
        animation: fadeInScale 1s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        opacity: 0;
        transform: scale(0.95);
        width: 100%;
      }

      @keyframes fadeInScale {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .icon-header {
        margin-bottom: 30px;
      }

      .icon-header svg {
        width: 60px;
        height: 60px;
        color: var(--color-brown);
        stroke-width: 1.5;
        animation: bounceIn 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        60% {
          transform: scale(1.1);
        }
        80% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .title {
        font-family: Georgia, "Times New Roman", Times, serif;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 12px;
        color: var(--text-primary);
      }

      .subtitle {
        font-size: 1.1rem;
        line-height: 1.7;
        margin-bottom: 30px;
        color: var(--text-secondary);
        max-width: 550px;
        margin-left: auto;
        margin-right: auto;
      }

      .challenge-box {
        margin-bottom: 30px;
        min-height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #challenge-form {
        display: none;
      }
      .challenge-box .main-wrapper h1,
      .challenge-box .main-wrapper h2#challenge-running,
      .challenge-box .main-wrapper #challenge-body-text,
      .challenge-box .footer {
        display: none;
      }

      .footer {
        margin-top: 50px;
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .footer a {
        color: var(--text-primary);
        font-weight: 500;
        text-decoration: none;
        border-bottom: 1px solid var(--color-pale-pink);
        transition: all 0.3s ease;
      }

      .footer a:hover {
        border-bottom-color: var(--color-brown);
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }
        .main-card {
          padding: 40px 30px;
        }
        .title {
          font-size: 2.2rem;
        }
        .subtitle {
          font-size: 1rem;
        }
      }
      /* Reduced motion preference */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none !important;
          transition: none !important;
          scroll-behavior: auto !important;
        }
        .main-card {
          opacity: 1 !important;
          transform: none !important;
        }
      }
      /* Skip link */
      .skip-link {position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden}
      .skip-link:focus {position:fixed;left:16px;top:16px;width:auto;height:auto;padding:8px 12px;background:#000;color:#fff;border-radius:6px;z-index:10000;outline:2px solid #fff}
    </style>
  </head>
  <body>
    <a class="skip-link" href="#main">メインコンテンツへスキップ</a>
    <div class="bg-shapes" aria-hidden="true">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <main id="main" class="container" role="main">
      <div class="main-card" aria-busy="true" aria-live="polite">
        <div class="icon-header">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"

          >

        </div>
        <h1 class="title">セキュリティチェックを実行中</h1>
        <p class="subtitle">
          サイトの安全性を確保するため、接続を確認しています。このプロセスは自動で行われ、数秒で完了します。
        </p>

        <div class="challenge-box">::CF_WIDGET_BOX::</div>

        <footer class="footer">
          <p>
            &copy; 2025
            <a href="https://misskey.vip" target="_blank" rel="noopener noreferrer">misskey.vip</a>. All
            rights reserved.
          </p>
        </footer>
      </div>
    </main>
  </body>
</html>
